<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard</title>
<style>
.btn {
  border: 2px solid black;
  background-color: white;
  color: black;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
}

.info {
  border-color: #2196F3;
  color: dodgerblue;
}

.container { 
  height: 300px;
  position: relative;
  border: 3px solid green; 
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

</style>

<div class="container">
  <div class="center">
<form action="{{ url_for('live_stream') }}" method="post">
	<center><button type="submit" name="vid_stream" value="OPEN LIVE STREAM" class="btn info">OPEN LIVE STREAM</button></center>
</form>
<form action="{{ url_for('file_upload') }}" method="post">
	<center><button type="submit" name="file_upload" value="UPLOAD DOCUMENT" class="btn info">UPLOAD DOCUMENTS</button></center>
</form>
<form action="{{ url_for('document_network') }}" method="post">
	<center><button type="submit" name="file_sharing" value="OPEN DOCUMENT NETWORK" class="btn info">VIEW HOSTED DOCUMENTS</button></center>
</form>
<form action="{{ url_for('document_search') }}" method="post">
	<center><button type="submit" name="file_search" value="SEARCH" class="btn info">SEARCH DOCUMENTS NETWORK</button></center>
</form>
</div>
	</div>
</head>
</html>
